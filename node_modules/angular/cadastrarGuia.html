<form>
    <h4>Gerar Guia de pagamento</h4>
    <div class="mb-4">
      <label class="form-label">Proprietario</label>
      <input ng-model="nome" type="text" class="form-control" placeholder="Proprietario">
    </div>
    <div class="mb-4">
      <label class="form-label">Cpf</label>
      <input ng-model="cpf" type="text" class="form-control" placeholder="Cpf">
    </div>
    <div class="mb-4">
      <label class="form-label">Endereco</label>
      <input ng-model="endereco" type="text" class="form-control" placeholder="Endereco">
    </div>
    <div class="mb-4">
      <label class="form-label">Nome do recebedor</label>
      <input ng-model="recebedor" type="text" class="form-control" placeholder="Nome do recebedor">
    </div>
    <div class="mb-4">
      <label class="form-label">Cidade do recebedor</label>
      <input ng-model="cidade" type="text" class="form-control" placeholder="cidade">
    </div>
    <div class="mb-4">
      <label class="form-label">Valor</label>
      <input ng-model="valor" type="text" class="form-control" placeholder="Valor da guia">
    </div>
    <div>
        <button class="btn btn-success mt-4" ng-click="gerarGuia(nome, cpf, endereco, recebedor, cidade, valor)" ng-disabled="!nome || !cpf || !endereco || !recebedor || !cidade || !valor">Gerar Guia</button>
    </div>
  </form>
